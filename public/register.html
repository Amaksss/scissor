<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissor - Welcome</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #161515;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff18;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: auto;
    width: 500px;
    max-width: 90%;
}

h1 {
    margin-bottom: 20px;
    color:aliceblue;
}

form {
    display: flex;
    flex-direction: column;
}

input, button {
    margin: 10px 0;
}

label {
    margin-bottom: 4px;
    color: aliceblue;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    
}

button:hover {
    background-color: #0056b3;
}

a {
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

input.email {
    width: 96%;
    height: 40px;
    background-color: rgb(243, 244, 245, 0.13);
    border-radius: 4px;
    border: 1px solid silver;
    margin: 10px 0 18px 0;
    padding-left: 16px;
}

input.password {
    width: 96%;
    height: 40px;
    background-color: rgb(243, 244, 245, 0.13);
    border-radius: 4px;
    border: 1px solid silver;
    margin: 10px 0 18px 0;
    padding-left: 16px;
}  

.hidden {
            display: none;
            
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }

        @media only screen and (max-width: 600px) {
           .container {
            margin: 10%;
           }

           input.email {
            margin: 0px 0 18px 0;  
            }

            input.password {
            margin: 0px 0 18px 0;  
            }

            p, label {
            font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create new account</h1>
        <form id="registerForm" action="" method="POST">
            <label for="email">Email:</label>
            <input type="email" class="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" class="password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <p style="color: aliceblue;">Already have an account? <a href="/index.html">Login</a></p>

        <div id="successMessage" class="hidden" style="color: antiquewhite;"><p style="color: antiquewhite;">User registered successfully!</p>
            
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    // Display the success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.remove('hidden');

                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                        window.location.href = '/index.html'; // Redirect to home page
                    }, 3000);
                } else {
                    // Handle errors (e.g., show an error message)
                    console.error('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
